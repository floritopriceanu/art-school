---
layout: default
---

<section class="banner">
</section>

<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Contact Us</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="contact-form">
          <form method="post">
            <div class="form-group">
              <input name="name" type="text" placeholder="Name" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <textarea name="comments" placeholder="Message" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <input class="mainBtn" type="submit" value="Send Message">
            </div>
          </form>
        </div>
        <div class="address">
          <h3>Address</h3>
          <p><i class="fa fa-map-marker"></i> New York, NY, USA</p>
          <p><i class="fa fa-phone-square"></i> +444 123456</p>
          <p><i class="fa fa-envelope-o"></i> Info@example.com</p>
        </div>
      </div>
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387145.87602228875!2d-74.25888116984042!3d40.70530937689035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sie!4v1470854152975" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</section>
